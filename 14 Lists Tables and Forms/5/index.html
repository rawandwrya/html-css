<!DOCTYPE html5>

<html>
    <head>
        <title>Auction's Table</title>
        <link
        href="css\styles.css"
        rel="stylesheet"
    </head>
    <body>
        <table>
            <head><h1>First Edition Auctions</h1></head>
            <th>Author</th>

                <td>E.E. Commings</td>
                <td>Tulips & Chimneys</td>

            <tr class="even">
                <td>Charles d'Orleans</td>
                <td>Poems</td>
                <td></td>
                <td class="currency">$5,866.00</td>
            </tr>
            <tr>
                <td>T.S. Eliot</td>
                <td>Poems 1909 - 1925</td>
                <td class="currency">$1,250.00</td>
                <td class="currency">$8,499.35</td>
            </tr>
            <tr class="even">
                <td>Sylvia Plath</td>
                <td>The Colossus</td>
                <td></td>
                <td class="currency">$1,031.71</td>
            </tr>
        </table>
        

    </body>
</html>
