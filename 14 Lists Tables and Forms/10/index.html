<!DOCTYPE html5>

<html>
    <head>
        <title>Fieldsets</title>
        <link
            href="css\styles.css"
            rel="stylesheet"
        >
    </head>
    <body>
        <div class="main_container">
            <fieldset>
                <legend>NEWSLETTER</legend>
                <div class="label_and_input">
                    <label for="name">Name:</label>
                    <input type="text" id="name_input_field" class="name">
                </div>
                <div class="label_and_input">
                    <label for="email">Email:</label>
                    <input type="email" id="email_input_field" class="email"> 
                </div>
                <div class="label_and_input">
                    <button id="sub_btn">Subscribe</button>
                </div>
            </fieldset>
        </div>

    </body>
</html>
